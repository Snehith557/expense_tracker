<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Budgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Previous Budgets</h2>

    <table>

                <th>Date</th>

                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022-01-01</td>
                <td>$1000.00</td>
                <td>example@email.com</td>
                <td>Monthly expenses</td>
            </tr>
            <tr>
                <td>2022-02-01</td>
                <td>$1200.00</td>
                <td>another@example.com</td>
                <td>Household expenses</td>
            </tr>
            <!-- Add more rows with random data as needed -->
        </tbody>
    </table>

</html>
