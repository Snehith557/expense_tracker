<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button_ {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border: none;
            right: 1000px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 19px;
            text-decoration: none;
            width: 150px; /* Set a fixed width for the buttons */
            text-align: center; /* Center the button text */
            display: inline-block; /* Ensure buttons are displayed in a line */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .add-expense-form {
            margin-top: 1em;
            display: flex;
            flex-wrap: wrap;
        }

        .add-expense-form input, .add-expense-form button {
            padding: 8px;
            margin-right: 8px;
            margin-bottom: 8px;
            flex: 1;
        }

        .add-expense-form button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%; /* Set a fixed width for the button */
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Expenses</h1>
    </header>

    <div class="box">
        <h2>Budget</h2>
        <a class="button_" style="float:right;margin:2px" href="budget/previous_budget">Previous Budgets</a>
        <a class="button_" style="float:right;margin:2px" href="budget">Set Budget</a>
        
        <p>Your Monthly Budget: $1000</p>   
    </div>

    <div class="box">
        <h2>Total Expenses <a class="button_" href="expenses">Expenses</a></h2>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$50.00</td>
                </tr>
                <!-- Add more expense rows as needed -->
            </tbody>
        </table>
    </div>
    
    <div class="box">
        <h2>Total investments <a class="button_" href="investments">Investments</a></h2>
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$50.00</td>
                </tr>
                <!-- Add more investment rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
